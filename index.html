<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Baap Er Bank</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h1 class="text-5xl text-center mt-20">Welcome to my <span class="text-purple-700 font-semibold">Baap er Bank</span>!!!</h1>
        </header>
        <main>
            <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
                <h3 class="text-2xl mb-4">Please login</h3>
                <div>
                    <input class="border border-gray-400 rounded block mb-4 px-2 w-3/4" type="text" id="user-email" placeholder="your email" />
                    <input class="border border-gray-300 rounded block mb-4 px-2 w-3/4" type="password" name="" id="user-password" placeholder="password" />
                    <button id="login-submit" class="border bg-yellow-700 rounded px-4 py-2 text-white font-medium">Submit</button>
                </div>
            </section>
        </main>

        <script src="js/login.js"></script>
    </body>
</html>
